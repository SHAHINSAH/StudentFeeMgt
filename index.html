<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Fee Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Student Fee Manager</h1>
  </header>
  <main>
    <section>
      <h2>Add Student</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="date-of-join">Date of Join:</label>
        <input type="date" id="date-of-join" name="date-of-join" required>
        <label for="teacher-name">Class Teacher's Name:</label>
        <input type="text" id="teacher-name" name="teacher-name" required>
        <button type="submit">Add Student</button>
      </form>
    </section>
    <section>
      <h2>Add Fee</h2>
      <form>
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student-id" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Add Fee</button>
      </form>
    </section>
    <section>
      <h2>Balance Fee Report</h2>
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Date of Join</th>
            <th>Class Teacher's Name</th>
            <th>Balance Fee</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here using JavaScript -->
        </tbody>
      </table>
      
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
